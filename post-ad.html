<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post An Ad - Dubizzle Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#0B2447',
                        secondary: '#F5F5F5',
                        accent: '#FF6B00',
                        success: '#00C853',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body class="bg-secondary dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300">

    <!-- Header -->

        <!-- Top Bar -->
        <div
            class="bg-gray-100 dark:bg-gray-800 border-b dark:border-gray-700 text-sm py-2 transition-colors duration-300">
            <div
                class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between items-center gap-4">

                <!-- Search Bar (Top Left/Center) -->
                <div class="w-full md:w-1/2 lg:w-1/3 order-2 md:order-1 relative">
                    <input type="text" data-translate="searchPlaceholder" placeholder="Search..."
                        class="w-full bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md py-2 px-4 pr-10 focus:outline-none focus:ring-2 focus:ring-accent dark:text-white transition-colors duration-300">
                    <button class="absolute right-3 top-2.5 text-gray-400 hover:text-accent rtl:right-auto rtl:left-3">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                </div>

                <!-- Right Actions (Country, Lang, Theme, User) -->
                <div
                    class="flex items-center space-x-6 rtl:space-x-reverse order-1 md:order-2 w-full md:w-auto justify-end">

                    <!-- Country Dropdown -->
                    <div class="relative group">
                        <button
                            class="flex items-center text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-white transition">
                            <span id="current-country-flag" class="text-lg mr-2 rtl:ml-2 rtl:mr-0">ðŸ‡¦ðŸ‡ª</span>
                            <span id="current-country-name" class="hidden sm:inline font-medium"
                                data-translate="uae">UAE</span>
                            <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        <div
                            class="absolute top-full right-0 rtl:left-0 rtl:right-auto w-40 bg-white dark:bg-gray-800 shadow-lg rounded-md py-1 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50 border dark:border-gray-700 transform origin-top scale-95 group-hover:scale-100">
                            <a href="#"
                                class="country-option flex items-center px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-gray-200"
                                data-flag="ðŸ‡¦ðŸ‡ª" data-country="uae" data-name="uae"><span
                                    class="mr-2 rtl:ml-2">ðŸ‡¦ðŸ‡ª</span> <span data-translate="uae">UAE</span></a>
                            <a href="#"
                                class="country-option flex items-center px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-gray-200"
                                data-flag="ðŸ‡ªðŸ‡¬" data-country="egypt" data-name="egypt"><span
                                    class="mr-2 rtl:ml-2">ðŸ‡ªðŸ‡¬</span> <span data-translate="egypt">Egypt</span></a>
                            <a href="#"
                                class="country-option flex items-center px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-gray-200"
                                data-flag="ðŸ‡¸ðŸ‡¦" data-country="ksa" data-name="ksa"><span
                                    class="mr-2 rtl:ml-2">ðŸ‡¸ðŸ‡¦</span> <span data-translate="ksa">KSA</span></a>
                            <a href="#"
                                class="country-option flex items-center px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-gray-200"
                                data-flag="ðŸ‡¶ðŸ‡¦" data-country="qatar" data-name="qatar"><span
                                    class="mr-2 rtl:ml-2">ðŸ‡¶ðŸ‡¦</span> <span data-translate="qatar">Qatar</span></a>
                        </div>
                    </div>

                    <!-- Language Switcher -->
                    <a href="#" id="lang-toggle"
                        class="text-gray-700 dark:text-gray-300 hover:text-accent font-medium transition">Ø¹Ø±Ø¨ÙŠ</a>

                    <!-- Dark Mode Toggle -->
                    <button id="theme-toggle"
                        class="p-1.5 rounded-full hover:bg-gray-200 dark:hover:bg-gray-600 transition focus:outline-none"
                        aria-label="Toggle Dark Mode">
                        <span id="theme-icon">
                            <!-- Default Moon Icon -->
                            <svg class="w-5 h-5 text-gray-700 dark:text-gray-200" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                                </path>
                            </svg>
                        </span>
                    </button>

                    <!-- User Account Dropdown -->
                    <div class="relative group">
                        <button
                            class="flex items-center text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-white transition">
                            <div
                                class="w-8 h-8 rounded-full bg-gray-200 dark:bg-gray-600 flex items-center justify-center text-gray-600 dark:text-gray-300">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                            <!-- <span class="ml-2 hidden sm:inline font-medium" data-translate="myAccount">My Account</span> -->
                            <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        <div
                            class="absolute top-full right-0 rtl:left-0 rtl:right-auto w-48 bg-white dark:bg-gray-800 shadow-lg rounded-md mt-2 py-1 hidden group-hover:block z-50 border dark:border-gray-700">
                            <!-- Guest State -->
                            <a href="login.html"
                                class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-accent"
                                data-translate="login">Log in</a>
                            <a href="login.html"
                                class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-accent"
                                data-translate="createAccount">Sign Up</a>
                            <div class="border-t dark:border-gray-700 my-1"></div>
                            <!-- User State (Simulation) -->
                            <a href="dashboard.html"
                                class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-accent"
                                data-translate="myDashboard">My Dashboard</a>
                            <a href="favorites.html"
                                class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-accent"
                                data-translate="myFavorites">My Favorites</a>
                        </div>
                    </div>

                    <!-- Cancel Button (Specific to Post Ad) -->
                    <a href="index.html"
                        class="text-gray-500 hover:text-primary dark:text-gray-400 dark:hover:text-white transition"
                        data-translate="cancel">Cancel</a>
                </div>
            </div>
        </div>

        <!-- Main Navbar (Bottom Part) - Optional for Post Ad, but adding for consistency -->
        <nav class="bg-white dark:bg-gray-900 shadow-md transition-colors duration-300">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <!-- Logo -->
                    <div class="flex-shrink-0 flex items-center">
                        <a href="index.html" class="text-2xl font-bold text-primary dark:text-white">DubizzleClone</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="max-w-3xl mx-auto py-10 px-4 sm:px-6 lg:px-8 animate-fade-in">
        <h1 class="text-3xl font-bold text-gray-900 mb-8" data-translate="postAdTitle">Post an Ad</h1>

        <form class="bg-white p-8 rounded-xl shadow-lg space-y-6">

            <!-- Category Selection -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                    data-translate="categoryLabel">Category</label>
                <select
                    class="block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-accent focus:border-accent sm:text-sm">
                    <option data-translate="categories">Select a category</option>
                    <option data-translate="motors">Motors</option>
                    <option data-translate="property">Property for Sale</option>
                    <option data-translate="forRent">Property for Rent</option>
                    <option data-translate="classifieds">Classifieds</option>
                    <option data-translate="homeGarden">Furniture & Garden</option>
                </select>
            </div>

            <!-- Ad Details -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" data-translate="adTitleLabel">Ad
                    Title</label>
                <input type="text"
                    class="block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-accent focus:border-accent sm:text-sm"
                    placeholder="e.g. iPhone 14 Pro Max for Sale" data-translate="adTitlePlaceholder">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" data-translate="priceLabel">Price
                    (<span class="currency-label">AED</span>)</label>
                <input type="number"
                    class="block w-1/2 border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-accent focus:border-accent sm:text-sm"
                    placeholder="e.g. 3500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                    data-translate="descriptionLabel">Description</label>
                <textarea rows="5"
                    class="block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-accent focus:border-accent sm:text-sm"
                    placeholder="Describe your item..." data-translate="descriptionPlaceholder"></textarea>
            </div>

            <!-- Image Upload -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" data-translate="photosLabel">Photos</label>
                <div
                    class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md hover:border-accent transition cursor-pointer bg-gray-50">
                    <div class="space-y-1 text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none"
                            viewBox="0 0 48 48" aria-hidden="true">
                            <path
                                d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <div class="flex text-sm text-gray-600">
                            <label for="file-upload"
                                class="relative cursor-pointer bg-white rounded-md font-medium text-accent hover:text-orange-500 focus-within:outline-none">
                                <span data-translate="uploadFile">Upload a file</span>
                                <input id="file-upload" name="file-upload" type="file" class="sr-only">
                            </label>
                            <p class="pl-1" data-translate="dragDrop">or drag and drop</p>
                        </div>
                        <p class="text-xs text-gray-500">PNG, JPG, GIF up to 5MB</p>
                    </div>
                </div>
            </div>

            <!-- Location -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                    data-translate="locationLabel">Location</label>
                <select id="post-ad-location" data-dynamic-location="true"
                    class="block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-accent focus:border-accent sm:text-sm">
                    <option data-translate="dubai">Dubai</option>
                    <option data-translate="abuDhabi">Abu Dhabi</option>
                    <option data-translate="sharjah">Sharjah</option>
                    <option data-translate="ajman">Ajman</option>
                </select>
            </div>

            <div class="pt-4 flex justify-end rtl:justify-start">
                <button type="submit"
                    class="bg-accent text-white px-8 py-3 rounded-full font-bold hover:bg-orange-600 transition shadow-lg transform hover:-translate-y-0.5 w-full sm:w-auto"
                    data-translate="postNow">
                    Post Now
                </button>
            </div>

        </form>
    </div>
    <script src="assets/js/en.js"></script>
    <script src="assets/js/ar.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
