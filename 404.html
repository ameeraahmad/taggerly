<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Dubizzle Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#0B2447',
                        accent: '#FF6B00',
                    }
                }
            }
        }
    </script>
    <script>
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body
    class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-md w-full text-center space-y-8 animate-fade-in">
        <div class="relative">
            <h1 class="text-9xl font-extrabold text-primary dark:text-gray-800 opacity-20">404</h1>
            <div class="absolute inset-0 flex items-center justify-center">
                <svg class="w-32 h-32 text-accent animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9.172 9.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
        </div>

        <div class="space-y-4">
            <h2 class="text-3xl font-bold" data-translate="error404Title">Page Not Found</h2>
            <p class="text-gray-600 dark:text-gray-400" data-translate="error404Desc">Oops! The page you are looking for
                doesn't exist or has been moved.</p>
        </div>

        <div class="pt-8">
            <a href="index.html"
                class="inline-flex items-center px-8 py-3 bg-accent text-white font-bold rounded-full hover:bg-orange-600 transition transform hover:-translate-y-1 shadow-lg"
                data-translate="backToHome">
                Back to Home
            </a>
        </div>
    </div>

    <script src="assets/js/en.js"></script>
    <script src="assets/js/ar.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
