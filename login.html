<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="login">Login / Sign Up - Dubizzle Clone</title>
    <meta name="description" content="Login or Create a new account on Dubizzle Clone.">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#0B2447',
                        secondary: '#F5F5F5',
                        accent: '#FF6B00',
                        success: '#00C853',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.4s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <script>
        // Apply theme immediately to prevent flashing
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .form-container {
            transition: all 0.3s ease;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body
    class="bg-gray-50 dark:bg-gray-900 min-h-screen flex flex-col text-gray-900 dark:text-gray-100 transition-colors duration-300">

    <!-- Header -->
    <header class="site-header sticky top-0 z-50 bg-white dark:bg-gray-800 shadow-sm border-b dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-primary dark:text-white">DubizzleClone</a>
            <div class="flex items-center space-x-4 rtl:space-x-reverse">
                <a href="#" id="lang-toggle"
                    class="text-gray-600 dark:text-gray-300 hover:text-accent font-medium">عربي</a>
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                    <span id="theme-icon">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                            </path>
                        </svg>
                    </span>
                </button>
            </div>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center py-12 px-4">
        <div
            class="max-w-md w-full bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl animate-slide-up border dark:border-gray-700">
            <!-- Header Text -->
            <div class="text-center mb-8">
                <h2 id="form-title" class="text-3xl font-bold text-gray-900 dark:text-white"
                    data-translate="welcomeTitle">Join Dubizzle Clone</h2>
                <p id="form-subtitle" class="mt-2 text-gray-600 dark:text-gray-400" data-translate="welcomeSubtitle">
                    Start buying and selling today</p>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1" data-translate="emailPlaceholder">Email</label>
                    <input type="email" required
                        class="w-full px-4 py-3 rounded-lg border dark:border-gray-600 dark:bg-gray-700 focus:ring-2 focus:ring-accent outline-none transition"
                        placeholder="example@mail.com">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1" data-translate="passwordPlaceholder">Password</label>
                    <input type="password" required
                        class="w-full px-4 py-3 rounded-lg border dark:border-gray-600 dark:bg-gray-700 focus:ring-2 focus:ring-accent outline-none transition"
                        placeholder="••••••••">
                </div>
                <div class="flex justify-between items-center text-sm">
                    <label class="flex items-center">
                        <input type="checkbox"
                            class="rounded border-gray-300 text-accent focus:ring-accent mr-2 rtl:ml-2 rtl:mr-0">
                        <span data-translate="rememberMe">Remember me</span>
                    </label>
                    <a href="#" class="text-accent hover:underline" data-translate="forgotPassword">Forgot Password?</a>
                </div>
                <button type="submit"
                    class="w-full bg-primary py-3 rounded-lg text-white font-bold hover:bg-blue-900 transition transform hover:-translate-y-0.5 shadow-lg mx-auto block"
                    data-translate="signInBtn">Sign In</button>
            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" class="space-y-4 hidden">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1" data-translate="firstNamePlaceholder">First
                            Name</label>
                        <input type="text"
                            class="w-full px-4 py-3 rounded-lg border dark:border-gray-600 dark:bg-gray-700 focus:ring-2 focus:ring-accent outline-none transition"
                            placeholder="John">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1" data-translate="lastNamePlaceholder">Last
                            Name</label>
                        <input type="text"
                            class="w-full px-4 py-3 rounded-lg border dark:border-gray-600 dark:bg-gray-700 focus:ring-2 focus:ring-accent outline-none transition"
                            placeholder="Doe">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1" data-translate="emailPlaceholder">Email</label>
                    <input type="email" required
                        class="w-full px-4 py-3 rounded-lg border dark:border-gray-600 dark:bg-gray-700 focus:ring-2 focus:ring-accent outline-none transition"
                        placeholder="example@mail.com">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1" data-translate="passwordPlaceholder">Password</label>
                    <input type="password" required
                        class="w-full px-4 py-3 rounded-lg border dark:border-gray-600 dark:bg-gray-700 focus:ring-2 focus:ring-accent outline-none transition"
                        placeholder="••••••••">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1" data-translate="confirmPasswordPlaceholder">Confirm
                        Password</label>
                    <input type="password" required
                        class="w-full px-4 py-3 rounded-lg border dark:border-gray-600 dark:bg-gray-700 focus:ring-2 focus:ring-accent outline-none transition"
                        placeholder="••••••••">
                </div>
                <label class="flex items-start text-sm">
                    <input type="checkbox" required
                        class="mt-1 rounded border-gray-300 text-accent focus:ring-accent mr-2 rtl:ml-2 rtl:mr-0">
                    <span data-translate="agreeTerms">I agree to the Terms and Conditions</span>
                </label>
                <button type="submit"
                    class="w-full bg-accent py-3 rounded-lg text-white font-bold hover:bg-orange-600 transition transform hover:-translate-y-0.5 shadow-lg mx-auto block"
                    data-translate="signUpBtn">Sign Up</button>
            </form>

            <!-- Social Login -->
            <div class="mt-8">
                <div class="relative flex items-center justify-center mb-6">
                    <div class="absolute w-full border-t dark:border-gray-700"></div>
                    <span class="relative bg-white dark:bg-gray-800 px-4 text-sm text-gray-500"
                        data-translate="continueWith">Or continue with</span>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <button
                        class="flex items-center justify-center py-2.5 border dark:border-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition">
                        <img src="https://www.svgrepo.com/show/355037/google.svg" class="h-5 w-5 mr-2 rtl:ml-2 rtl:mr-0"
                            alt="Google">
                        <span class="text-sm font-medium">Google</span>
                    </button>
                    <button
                        class="flex items-center justify-center py-2.5 border dark:border-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition">
                        <img src="https://www.svgrepo.com/show/303114/facebook-3.svg"
                            class="h-5 w-5 mr-2 rtl:ml-2 rtl:mr-0" alt="Facebook">
                        <div class="mt-6">
                            <div class="relative">
                                <div class="absolute inset-0 flex items-center">
                                    <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
                                </div>
                                <div class="relative flex justify-center text-sm">
                                    <span class="px-2 bg-white dark:bg-gray-800 text-gray-500"
                                        data-translate="orContinueWith">Or continue with</span>
                                </div>
                            </div>

                            <div class="mt-6 grid grid-cols-1 gap-3">
                                <button onclick="loginWithGoogle()"
                                    class="w-full inline-flex justify-center py-2.5 px-4 border border-gray-300 dark:border-gray-600 rounded-xl shadow-sm bg-white dark:bg-gray-700 text-sm font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600 transition-all">
                                    <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                                        <path fill="#EA4335"
                                            d="M12.48 10.92v3.28h7.84c-.24 1.84-.92 3.32-2 4.44-1.12 1.12-2.72 1.84-5.84 1.84-5.04 0-9.2-4.08-9.2-9.2s4.16-9.2 9.2-9.2c2.72 0 4.84 1.08 6.36 2.52l2.32-2.32C18.84 1.08 15.92 0 12.48 0 5.6 0 0 5.6 0 12.4s5.6 12.4 12.48 12.4c3.68 0 6.48-1.2 8.64-3.48 2.24-2.24 2.92-5.4 2.92-7.96 0-.52-.04-1.04-.12-1.52H12.48z" />
                                    </svg>
                                    <span>Google</span>
                                </button>
                            </div>
                        </div>

                        <!-- Toggle Link -->
                        <p class="mt-8 text-center text-sm text-gray-600 dark:text-gray-400">
                            <span id="toggle-text" data-translate="dontHaveAccount">Don't have an account?</span>
                            <a href="#" id="toggle-forms"
                                class="text-accent font-bold hover:underline ml-1 rtl:mr-1 rtl:ml-0"
                                data-translate="createAccount">Sign Up</a>
                        </p>
                </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-400 py-8 text-center border-t border-gray-800">
        <div class="max-w-7xl mx-auto px-4">
            <p class="text-sm" data-translate="rights">&copy; 2026 DubizzleClone. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/en.js"></script>
    <script src="assets/js/ar.js"></script>
    <script src="assets/js/api-client.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        const toggleBtn = document.getElementById('toggle-forms');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const formTitle = document.getElementById('form-title');
        const formSubtitle = document.getElementById('form-subtitle');
        const toggleText = document.getElementById('toggle-text');

        let isLogin = true;

        toggleBtn.addEventListener('click', (e) => {
            e.preventDefault();
            isLogin = !isLogin;

            if (isLogin) {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                formTitle.setAttribute('data-translate', 'welcomeBack');
                toggleText.setAttribute('data-translate', 'dontHaveAccount');
                toggleBtn.setAttribute('data-translate', 'createAccount');
                // Force translate update
                if (window.updatePageLanguage) window.updatePageLanguage();
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                formTitle.setAttribute('data-translate', 'welcomeTitle');
                toggleText.setAttribute('data-translate', 'alreadyHaveAccount');
                toggleBtn.setAttribute('data-translate', 'signInBtn');
                // Force translate update
                if (window.updatePageLanguage) window.updatePageLanguage();
            }
        });

        // Check URL for mode
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('mode') === 'signup') {
            toggleBtn.click();
        }

        // Login Logic
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = loginForm.querySelector('input[type="email"]').value;
            const password = loginForm.querySelector('input[type="password"]').value;

            try {
                const response = await apiClient.login(email, password);
                alert(currentLang === 'ar' ? 'تم تسجيل الدخول بنجاح!' : 'Login successful!');
                window.location.href = 'index.html';
            } catch (err) {
                alert(err.message);
            }
        });

        // Signup Logic
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const inputs = signupForm.querySelectorAll('input');
            const firstName = inputs[0].value;
            const lastName = inputs[1].value;
            const email = inputs[2].value;
            const password = inputs[3].value;
            const confirmPassword = inputs[4].value;

            if (password !== confirmPassword) {
                alert(currentLang === 'ar' ? 'كلمات المرور غير متطابقة!' : 'Passwords do not match!');
                return;
            }

            try {
                await apiClient.register({
                    name: `${firstName} ${lastName}`,
                    email,
                    password
                });
                alert(currentLang === 'ar' ? 'تم إنشاء الحساب بنجاح!' : 'Account created successfully!');
                window.location.href = 'index.html';
            } catch (err) {
                alert(err.message);
            }
        });

        // Google Authentication
        async function handleCredentialResponse(response) {
            try {
                const res = await apiClient.googleLogin(response.credential);
                window.location.href = 'dashboard.html';
            } catch (err) {
                console.error('Google Auth Error:', err);
            }
        }

        window.loginWithGoogle = function () {
            google.accounts.id.initialize({
                client_id: "755452292723-fake-id.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });
            google.accounts.id.prompt();
        }
    </script>
</body>

</html>
